<div class="uk-block uk-block-primary" >

                            <th class="uk-width-1-2">PESO(LB)</th>

                    <tbody>
                    {% for player in site.data.lasaguilas  limit:8 %}

                            <td>{{player.nombre}}</td>
                            <td>{{player.estatura}}</td>

                            <td>{{player.peso}}</td>
                        </tr>
                        {% endfor %}
